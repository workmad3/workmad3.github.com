{% for post in posts %}
  <div class="post span-17 last">
    <p><strong><a href="{{post.url}}">{{ post.title }}</a></strong></p>
    <p>{{ post.excerpt }}</p>
    <div class="post_footer span-5 last">
      Posted on: {{ post.date | date: "%d %B, %Y" }}<br/>
      {% unless post.disable_comments %}
        <a href="{{post.url}}#disqus_thread"></a>
      {% endunless %}
    </div>
  </div>
  <div class="span-8 divider"></div>
{% endfor %}
