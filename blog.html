---
layout: blog
title: Blog
---
<h2 class="span-17 last">Latest Blog Posts</h2>
<div id="posts" class="span-17 last">
  {% for post in site.categories.blog limit:10 %}
    <div id="post"> 
      <p><a href="{{ post.url }}">{{ post.title }}</a></p>
      <p>{{ post.excerpt }}</p>
      <p>Comment count: </p>
    </div>
  {% endfor %}
</div>
