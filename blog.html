---
layout: default 
title: Blog
---
<h2 class="span-17 last">All Blog Posts</h2>
<div id="posts" class="span-17 last">
  {% for post in site.categories.blog limit:10 %}
    <div id="post"> 
      <p><a href="{{ post.url }}">{{ post.title }}</a></p>
      <p>{{ post.excerpt }}</p>
      <div class="post_footer span-5 last">
        Posted on: {{ post.date | date: "%d %B, %Y" }}<br/>
        <a href="{{ post.url }}#disqus_thread"></a>
      </div>
    </div>
  {% endfor %}
</div>
