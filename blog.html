---
layout: blog
title: Blog
---
<h2 class="span-17 last">Latest Blog Posts</h2>
<div id="posts" class="span-17 last">
  {% for post in site.posts limit:10 %}
    <div id="post"> 
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{post.excerpt}}</p>
      <p>Comment count: </p>
    </div>
  {% endfor %}
</div>
